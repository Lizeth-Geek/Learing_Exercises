<h1>Años de Copa Mundial Interactivo</h1>

<script>
//No se le dio su gana mostrar los años de mundiales pero en teoría así era :/

function saltarLinea() {
		document.write("<br>");
		document.write("<br›");
	}

function imprimir(frase) {
	document.write(frase);
	saltarLinea();
	
	}

	var anhoMundial = 1930;
	var limite = parseInt(prompt("Ingrese el año hasta el que desea ver la lista de todos los Mundiales"));
	while (anhoMundial <= limite){
		imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
		anhoMundial = anhoMundial + 4;
	}
	
	imprimir("Se acabo")

</script>
