<meta charset="UTF-8">
<h1>Juego de adivinación</h1>

<script>
function saltarLinea() {
		document.write("<br>");
		document.write("<br›");
	}

function imprimir(frase) {
	document.write(frase);
	saltarLinea();
	
	}

var numeroPensado = Math.round(Math.random()*10);
var numeroInsertado=parseInt(prompt("Ingrese un número entre 0 y 10"));

if (numeroInsertado == numeroPensado) {
	imprimir("Correcto, le atinaste");
}

// Si le ponemos un else, ya no es necesaria la condición de abajo, porque es otro tipo de condición
else {
//if (numeroInsertado != numeroPensado) {
	imprimir("Mala suerte, ese no es el número. La respuesta correcta es: " + numeroPensado)
}

</script>
