<meta charset="UTF-8">

<input/>
<button> Números secretos con botón </button>

<script>
	
	//var secreto = 5;
	// Así es para que nosotros determinemos el valor "Secreto" pero si queremos hacerlo al azar, serí así:
	//var secreto = Math.round (Math.random()*10);
	
	var secretos = [3,5,7,9];
	//Para varios "secretos"
	var input = document.querySelector("input");
	input.focus();

	function verificar() {
		var encontrado = false;
// Para 4 números secretos, marcados en "posicion < 4;". 
		// for(var posicion = 0; posicion < 4; posicion++) {

// Pero si queremos que se para un número que con el tiempo pueda cambiar se  va a poner "length" como sigue a continuación
		for(var posicion = 0; posicion < secretos.length; posicion++) {

			if (parseInt(input.value) == secretos[posicion]) {
			alert("Sí, le atinó");
			encontrado = true;
			break;
		}
		
		if (encontrado == false)
			alert("Lo sentimos, no es correcto");
		}

		input.value = "";
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
