<meta charset="UTF-8">
<h1>Programa para calcular los puntos de un equipo de fútbol</h1>

<script>
//No sé porqué pero los if's no me funcionan :( Ya lo cheque varias veces y no me da.
function saltarLinea() {
		document.write("<br>");
		document.write("<br›");
	}

function imprimir(frase) {
	document.write(frase);
	saltarLinea();
	
	}

	var victorias = parseInt(prompt("Escriba la cantidad de victorias"));
	var empates = parseInt(prompt("Anote la cantidad de empates"));
	var puntosTotal = (victorias * 3) + empates;

	imprimir ("El total de puntos del equipo es: " + puntosTotal);

if (puntosTotal > 28) {
		imprimir ("El equipo está mejor que el año pasado");
	} 
if (puntosTotal < 28) {
		imprimir ("El equipo está peor que el año pasado");
	}
if (puntosTotal == 28) {
		imprimir ("El equipo está igual que el año pasado");
	}
</script>
