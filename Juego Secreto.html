<button> Botón verificar si acertó con el secreto </button>

<script>
//Está como en el vídeo del ejercicio pero no queda en el navegador :(
	
	//var secreto = 5;
	// Así es para que nosotros determinemos el valor "Secreto" pero si queremos hacerlo al azar, serí así:

	var secreto = Math.round (Math.random()*10);
	var input = document.querySelector("input");
	//Con Focus, le decimos que se vaya a la cajita donde el usuario ingresa los datos.
	input.focus();

	function verificar() {
		if (parseInt(input.value) == secreto) {
			alert("Sí, le atinó");
			}
		else {
			alert("Lo sentimos, no es correcto");
			}
			input.value = "";
			input.focus();
}
	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
