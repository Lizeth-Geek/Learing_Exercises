<meta charset="UTF-8">
<h1>Tabla rústica, basada en el ejercicio de “Estrellas”</h1>

<script>
function saltarLinea() {
		document.write("<br>");
	}

function imprimir(frase) {
	document.write(frase);
	saltarLinea();
	
	}

	for(var lineas = 1; lineas <= 5; lineas++) {
		for(var columnas = 1; columnas <= 5; columnas++) {
		document.write("<*-_-*>/");
	}
	saltarLinea();
}
saltarLinea();

	imprimir("Salieron caritas");

</script>
